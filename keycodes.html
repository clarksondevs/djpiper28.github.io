<title id='title'>Keycode thing</title>
<h1>Press Any Key</h1>
<p>This is a developer page to show the keycode for the button you press.</p>
<p id='text' name='text'>test</p>
<script>
var x = 21;
console.log(document.getElementById('text'));
document.addEventListener('keydown', input);
document.addEventListener("mousedown", mouse, false);
function input(){
	var x = event.keyCode;
	console.log(x);
	document.getElementById('text').value = x;
	document.getElementById('text').innerHTML = x;
}
function mouse(){
	console.log('mouse')
}
</script>
