function randomm(){
	num = Math.random()
	while(num<0.1){
		num = Math.random()
	}
	return num
}
function getNextCard(){
	//chest
	chest = chest_backup
	if(cardn>=cards){
		document.getElementById("open").outerHTML="<div id=\"open\"><button onclick=\"openchest()\" class=\"button\">Open Chest</button></div>";
		document.getElementById("next").outerHTML="<div id=\"next\"><button class=\"button_inactive\">Next Card</button></div>";
		raren = 0;
		epicn = 0;
		leg = 0;
		cardn = 0;
		out = [];
		i = 0;
		while(i < cardUnlocked.length){
			out[length] = "<img id=\"card\" src=\"https://djpiper28.github.io/crChestSim/"+cardUnlocked[i]+".png\" class=\"chest\" alt=\"\" width=\"90\" height=\"104\" valign=\"center\" align=\"middle\"><img/><h4 class=\"cardName\">"+cardUnlocked[i].split("/")[1]+" X "+cardNumbers[i]+"</h4>";

			i = i + 1;
		}
		document.getElementById("card").outerHTML = "<div id=\"card\">"+out.join("")+"</div>";
		return "/"
	}
	if(chest=="legendary"){
		document.getElementById("open").outerHTML="<div id=\"open\"><button onclick=\"openchest()\" class=\"button\">Open Chest</button></div>";
		document.getElementById("next").outerHTML="<div id=\"next\"><button class=\"button_inactive\">Next Card</button></div>";
		raren = 0;
		epicn = 0;
		leg = 0;
		cardn = 0;
		multiple = 1;
		return "legendary/"+getLegendary(11)
	}
	if(chest=="epic"){
		if(cardn>=cards){
			return "/"
		}
		multiple = Math.ceil((cards - cardn)*randomm());
		cardn = cardn + multiple;
		if(multiple==0){
		 	document.getElementById("open").outerHTML="<div id=\"open\"><button onclick=\"openchest()\" class=\"button\">Open Chest</button></div>";
			document.getElementById("next").outerHTML="<div id=\"next\"><button class=\"button_inactive\">Next Card</button></div>";
			raren = 0;
			epicn = 0;
			leg = 0;
			cardn = 0;
			multiple = "";
			return "/"
		} else{
			return "epic/"+getEpic(arena)
		}
	}
	multiple = 0;
	if(leg<legt){
		multiple = Math.ceil((legt - leg)*randomm());
		legt = legt - multiple;
		cardn = cardn + multiple;
		return "legendary/"+getLegendary(arena)
	}
	if(epicn<epict){
		multiple = Math.ceil((epict - epicn)*randomm());
		epict = epict - multiple;
		cardn = cardn + multiple;
		return "epic/"+getEpic(arena)
	}
	if(raren<raret){
		multiple = Math.ceil((raret - raren)*randomm());
		raret = raret - multiple;
		cardn = cardn + multiple;
		return "rare/"+getRare(arena)
	}	
	if(commonn<commont){
		multiple = Math.ceil((commont - commonn)*randomm());
		commont = commont - multiple;
		cardn = cardn + multiple;
		return "common/"+getCommon(arena)
	}
	multiple = 1;
	cardn = cardn + multiple;
	return "common/"+getCommon();
}

	}

	//
	chest = chest_backup;
	if(chest=="free"){
		cards = 5 + arena;
	}
	if(chest=="silver"){
		cards = 2 + arena;
	}
	if(chest=="golden"){
		cards = 3 * arena + 8;
	}
	if(chest=="epic"){
		cards = 11 + arena;
	}
	if(chest=="magical"){
		cards = 21 + 11 * arena;
	}
	if(chest=="superMagical"){

	if(chest=="crown"){

	}
	if(chest=="clan"){

	}
	if(chest=="superMagical"){

	if(chest=="giant"){

	raret = Math.floor(chance/100);
	if(Math.random()*100<=(Math.floor(chance/100)*100)-chance){
		raret = raret + 1;
	}
	if(Math.floor(chance/100)==0){
		if(Math.random()*100<=chance){
			raret = raret + 1;
		}
	} 
	chance = getEpicCheck(chest, cards);
	epict = Math.floor(chance/100);
	if(Math.random()*100<=(Math.floor(chance/100)*100)-chance){
		epict = epict + 1;
	}
	if(Math.floor(chance/100)==0){
		if(Math.random()*100<=chance){
			epict = epict + 1;
		}
	}  
	chance = getLegendaryCheck(chest, cards, commons, legendaries);
	legt = Math.floor(chance/100);
	if(Math.random()*100<=(Math.floor(chance/100)*100)-chance){
		legt = legt + 1;
	} 
	if(Math.floor(chance/100)==0){
		if(Math.random()*100<=chance){
			legt = legt + 1;
		}
	} 
	
	commont = cards - (raret - epict - legt);
	raren = 0;
	epicn = 0;
	leg = 0;

	document.getElementById("next").outerHTML = "<div id=\"next\"><button onclick=\"nextcard()\" class=\"button\">Next Card</button></div>";
	document.getElementById("open").outerHTML = "<div id=\"open\"><button class=\"button_inactive\">Open Chest</button></div>";
	nextcard();
}

function getCommon(aa){
	max = common.length - 1;
	ran = Math.floor(Math.random()*max);
	while(commonarena[ran]>arena) {
		commonarena = commonarena_backup;
		common = common_backup;
		max = common.length - 1 ;
		ran = Math.floor(Math.random()*max);
		common[ran];
	} 
	return common[ran]
}

function getRare(arena){
	max = rare.length - 1;
	ran = Math.floor(Math.random()*max);
	while(rarearena[ran]>arena) {
		rarearena = rarearena_backup;
		rare = rare;
		max = rare.length - 1 ;
		ran = Math.floor(Math.random()*max);
		rare[ran];
	} 
	return rare[ran]
}

function getEpic(arena){
	max = epic.length - 1;

		epic = epic;
		max = epic.length - 1 ;
		ran = Math.floor(Math.random()*max);
		epic[ran];
	} 
	return epic[ran]
}
