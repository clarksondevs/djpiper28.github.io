<script>

var FPS = 30; 
var corbynX = 0;

var mayX = 500;
var mayY = 500;
var i = 0;
var win = false;
var deadCorbz = false;
var d = 0;
var shieldOn = false;
var True = true;
var shieldhasbeenon = false;
function start(){
	var corbynX = 0;
	var corbynY = 0;
	var mayX = 500;
	var mayY = 500;
	var i = 0;
	var win = false;
	var deadCorbz = false;
	var shieldOn = false;
	var shieldhasbeenon = false;
}
function dead(string){
	start();
	d = 1;
	mayX = 700;
	mayY = 630;
	deadCorbz = true;
	win = true;
}
function playerWallCollisions(){
	if(corbynY>=630){
		corbynY=630;
	}
	if(corbynY<=0){
		corbynY=0;
	}
	if(corbynX>=780){
		corbynX=780;
	}
	if(corbynX<=0){
		corbynX=0;
	}
	if(mayX<x){
		mayX=mayX+10;
	} 
	if(mayX>x){
		mayX=mayX-10;
	}
	if(mayY<y){
		mayY=mayY+10;
	} 
	if(mayY>y){
		mayY=mayY-10;
	}
}
function drawEverything(){ 
	draw(0,0,800,650,'black');
	draw(corbynX,corbynY,10,10,'red');
	if(shieldOn==true){
		circle(corbynX,corbynY,300,'blue');
	}
	image(corbyn, corbynX,corbynY);
	draw(mayX,mayY,10,10,'blue');
	image(may, mayX, mayY);
	if(d<=100){
		draw(0,0,800,650,'black');
		text('Corbyn got rekt by May', "24px Hobo Std", 350, 325,'white');
		start();
		mayY = 630;
		mayX= 780;
		d=d+1;
	}
	playerWallCollisions();
	if(i>=FPS*100){
		dead(corbyn);
	}
	if(mayX>=780){
		mayX=780;
	}
	if(mayY>=630){
		mayY=630;
	}
	i = i + 1;
	if(checkCC()==true){
		dead('corbyn');
		deadCorbz = true;
	}
	if(checkMC()==true){
		dead('may');
		win = true;
	}
} 
function checkCC(){
	if(shieldOn!=true){
		if(corbynX<=mayX&&corbynX+225>=mayX){
			if(corbynY<=mayY&&corbynY+225>=mayY){
				return true;
			}
		}
	} else{
		if(corbynX<=mayX&&corbynX+225>=mayX){
			if(corbynY<=mayY&&corbynY+225>=mayY){
				shieldOn = false;
				mayX = mayX + 300;
				mayY = mayY + 300;
				return false;
			}
		}
		return false;
	}
}
function checkMC(){
	if(shieldOn!=true){
		if(corbynX<=mayX&&corbynX+225>=mayX){
			if(corbynY<=mayY&&corbynY+225>=mayY){
				return true;
			}
		}
	} else{
		if(corbynX<=mayX&&corbynX+225>=mayX){
			if(corbynY<=mayY&&corbynY+225>=mayY){
				shieldOn = false;
				mayX = mayX + 300;
				mayY = mayY + 300;
				return false;
			}
		}
		return false;
	}
}

	canvasContext.drawImage(id, x, y); 
} 
function randomColour(){ 
 	x = Math.floor((Math.random() * 10) + 0); 
 	if(x==0){ 
 		randomcolour = 'green' 
 	} else if(x==1){ 
 		randomcolour = 'red' 
 	} else if(x==3){ 
 		randomcolour = 'white' 
 	} else if(x==4){ 
		randomcolour = 'yellow' 
 	} else if(x==5){ 
 		randomcolour = 'pink'

 		randomcolour = 'blue' 
 	} else if(x==7){ 
 		randomcolour = 'orange'

	}; 
} 
function calculateMousePos(evt) { 
 	rect = canvas.getBoundingClientRect(); 
 	root = document.documentElement; 
 	mouseX = evt.clientX - rect.left - root.scrollLeft; 
 	mouseY = evt.clientY - rect.top - root.scrollTop; 
 	return { 
 		x:mouseX, 
 		y:mouseY 
 	}; 
} 
function circle(x,y,radius,colour){ 
 	var tau = Math.PI*2; 
 	canvasContext.fillStyle = colour; 
 	canvasContext.beginPath(); 
 	canvasContext.arc(x,y,radius,0,tau,true) 
 	canvasContext.fill(); 
} 
function text(textt,sizefont,x,y,colour){ 
 	canvasContext.fillStyle = colour; 
 	canvasContext.textAlign  = 'centre'; 
 	canvasContext.font = sizefont; 
 	canvasContext.fillText(textt,x,y); 
} 
function draw(x,y,width,height,colour){ 
 	canvasContext.fillStyle = colour; 
 	canvasContext.fillRect(x,y,width,height); 
} 
function input(){ 
 	var x = event.keyCode; 
 	console.log('space was pressed',x);
	if(x==38){
		console.log('up');
		corbynY=corbynY-15;
	}
	if(x==40){
		console.log('down');
		corbynY=corbynY+15;
	}
	if(x==37){
		console.log('left');
		corbynX=corbynX-15;
	}
	if(x==39){
		console.log('right');
		corbynX=corbynX+15;
	}
	if(x==32&&shieldOn!=true){
		if(shieldhasbeenon==false){
			console.log('space - corbz shield is active!!!!');
			shieldOn=true;
			shieldhasbeenon=true;
		}
	}
}

} 
window.onload = function(){ 
 	console.log("Webpage loaded"); 
 	canvas = document.getElementById('gameCanvas'); 
 	document.addEventListener('keydown', input); 
 	canvas.addEventListener("mousedown", mouse, false); 
 	canvasContext= canvas.getContext("2d"); 
 	canvas.addEventListener('mousemove', 
 	function(evt) { 
 				var mousePos = calculateMousePos(evt); 
 				y = mousePos.y; 
 				x = mousePos.x; 
 		}); 
 	setInterval(drawEverything,1000/FPS); 
}
